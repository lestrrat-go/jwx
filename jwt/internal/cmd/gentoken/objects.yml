common_fields:
  - name: issuer
    json: iss
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.1
  - name: subject
    json: sub
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.2
  - name: audience
    json: aud
    type: types.StringList
    getter_return_value: "[]string"
    hasGet: true
    hasAccept: true
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.3
  - name: expiration
    json: exp
    type: types.NumericDate
    getter_return_value: time.Time
    hasAccept: true
    hasGet: true
    noDeref: true
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.4
  - name: notBefore
    getter_return_value: time.Time
    json: nbf
    type: types.NumericDate
    hasAccept: true
    hasGet: true
    noDeref: true
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.5
  - name: issuedAt
    json: iat
    type: types.NumericDate
    getter_return_value: time.Time
    hasGet: true
    hasAccept: true
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.6
  - name: jwtID
    getter: JwtID
    json: jti
    comment: https://tools.ietf.org/html/rfc7519#section-4.1.7

objects:
  - name: stdToken
    filename: token_gen.go
    interface: Token
    package: jwt
  - name: stdToken
    filename: openid/token_gen.go
    interface: Token
    package: openid
    fields:
      - name: name
      - name: givenName
        json: given_name
      - name: middleName
        json: middle_name
      - name: familyName
        json: family_name
      - name: nickname
        json: nikcname
      - name: preferredUsername
        key: preferred_username
      - name: profile
      - name: picture
      - name: website
      - name: email
      - name: emailVerified
        type: bool
      - name: gender
      - name: birthdate
        type: "*BirthdateClaim"
        hasAccept: true
      - name: zoneinfo
      - name: locale
      - name: phoneNumber
      - name: phoneNumberVerified
        type: bool
      - name: address
        type: "*AddressClaim"
        hasAccept: true
      - name: updatedAt
        getter_return_value: time.Time
        type: types.NumericDate
        json: updated_at
        hasGet: true
        hasAccept: true
