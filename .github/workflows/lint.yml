name: lint
on: [push]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
          check-latest: true
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45.2
      - name: Run go vet
        run: |
          go vet ./...
