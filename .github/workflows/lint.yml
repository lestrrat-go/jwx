name: lint
on: [push]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.17
          check-latest: true
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45.2
      - name: Run go vet
        run: |
          go vet ./...
