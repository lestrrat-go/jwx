name: CI
on:
  pull_request:
    branches:
      - v*
      - develop/*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shell: [ 'bash', 'alpine.sh' ]
        go_tags: [ 'stdlib', 'goccy', 'es256k', 'asmbase64', 'alltags']
        go: [ '1.22', '1.21', '1.20']
    name: "Test [ Go ${{ matrix.go }} / Tags ${{ matrix.go_tags }} ]"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup alpine Linux for 32-bit emulation
        if: matrix.shell == 'alpine.sh'
        uses: jirutka/setup-alpine@v1
        with:
            arch: x86
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/bazel
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        shell: ${{ matrix.shell }}
      - name: Install Go stable version
        if: matrix.go != 'tip'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
        shell: ${{ matrix.shell }}
      - name: Install Go tip
        if: matrix.go == 'tip'
        un: |
          git clone --depth=1 https://go.googlesource.com/go $HOME/gotip
          cd $HOME/gotip/src
          ./make.bash
          echo "::set-env name=GOROOT::$HOME/gotip"
          echo "::add-path::$HOME/gotip/bin"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: ${{ matrix.shell }}
      - name: Install stringer
        run: go install golang.org/x/tools/cmd/stringer@latest
        shell: ${{ matrix.shell }}
      - name: Install tparse
        run: go install github.com/mfridman/tparse@v0.12.2
        shell: ${{ matrix.shell }}
      - name: Install jose
        run: sudo apt-get install -y --no-install-recommends jose
        shell: ${{ matrix.shell }}
      - run: make generate
        shell: ${{ matrix.shell }}
      - name: make tidy
        run: make tidy
        shell: ${{ matrix.shell }}
      - name: Test with coverage
        run: make cover-${{ matrix.go_tags }}
        shell: ${{ matrix.shell }}
      - name: Upload code coverage to codecov
        if: matrix.go == '1.19'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
        shell: ${{ matrix.shell }}
      - uses: bazelbuild/setup-bazelisk@v3
        shell: ${{ matrix.shell }}
      - run: bazel run //:gazelle-update-repos
        shell: ${{ matrix.shell }}
      - name: Check difference between generation code and commit code
        run: make check_diffs
        shell: ${{ matrix.shell }}
