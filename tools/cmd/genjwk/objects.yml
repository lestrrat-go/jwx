std_fields:
  - name: keyUsage
    json: use
    comment: https://tools.ietf.org/html/rfc7517#section-4.2
    is_std: true
  - name: keyOps
    type: KeyOperationList
    json: key_ops
    hasAccept: true
    is_std: true
    comment: https://tools.ietf.org/html/rfc7517#section-4.3
  - name: algorithm
    json: alg
    is_std: true
    comment: https://tools.ietf.org/html/rfc7517#section-4.4
    type: jwa.KeyAlgorithm
  - name: keyID
    json: kid
    is_std: true
    comment: https://tools.ietf.org/html/rfc7515#section-4.1.4
  - name: x509URL
    getter: X509URL
    unexported_name: x509URL
    exported_name: X509URL
    json: x58
    is_std: true
    comment: https://tools.ietf.org/html/rfc7515#section-4.1.5
  - name: x509CertChain
    getter: X509CertChain
    getter_return_value: "[]*x509.Certificate"
    type: CertificateChain
    json: x5c
    is_std: true
    hasAccept: true
    hasGet: true
    noDeref: true
    comment: https://tools.ietf.org/html/rfc7515#section-4.1.6
  - name: x509CertThumbprint
    getter: X509CertThumbprint
    json: x5t
    is_std: true
    comment: https://tools.ietf.org/html/rfc7515#section-4.1.7
  - name: x509CertThumbprintS256
    getter:  X509CertThumbprintS256
    json: "x5t#S256"
    is_std: true
    comment: https://tools.ietf.org/html/rfc7515#section-4.1.8

key_types:
  - filename: rsa_gen.go
    prefix: RSA
    key_type: jwa.RSA
    objects:
      - name: publicKey
        raw_key_type: "*rsa.PublicKey"
        fields:
          - name: n
            type: "[]byte"
            required: true
          - name: e
            type: "[]byte"
            required: true
      - name: privateKey
        raw_key_type: "*rsa.PrivateKey"
        fields:
          - name: d
            type: "[]byte"
            required: true
          - name: p
            type: "[]byte"
            required: true
          - name: q
            type: "[]byte"
            required: true
          - name: dp
            getter: DP
            exported_name: DP
            type: "[]byte"
          - name: dq
            getter: DQ
            exported_name: DQ
            type: "[]byte"
          - name: qi
            getter: QI
            exported_name: QI
            type: "[]byte"
          - name: n
            type: "[]byte"
            required: true
          - name: e
            type: "[]byte"
            required: true
  - filename: ecdsa_gen.go
    prefix: ECDSA
    key_type: jwa.EC
    objects: 
      - name: publicKey
        raw_key_type: "*ecdsa.PublicKey"
        fields:
          - name: x
            type: "[]byte"
            required: true
          - name: y
            type: "[]byte"
            required: true
          - name: crv
            getter: Crv
            type: jwa.EllipticCurveAlgorithm
            required: true
      - name: privateKey
        raw_key_type: "*ecdsa.PrivateKey"
        fields:
          - name: d
            type: "[]byte"
            required: true
          - name: x
            type: "[]byte"
            required: true
          - name: y
            type: "[]byte"
            required: true
          - name: crv
            getter: Crv
            type: jwa.EllipticCurveAlgorithm
            required: true
  - filename: symmetric_gen.go
    prefix: Symmetric
    key_type:  jwa.OctetSeq
    objects:
      - name: symmetricKey
        interface: SymmetricKey
        struct_name: symmetricKey
        raw_key_type: "[]byte"
        fields:
          - name: octets
            type: "[]byte"
            json: k
            required: true
  - filename: okp_gen.go
    prefix: OKP
    key_type: jwa.OKP
    objects:
      - name: publicKey
        raw_key_type: "interface{}"
        fields:
          - name: x
            type: "[]byte"
            required: true
          - name: crv
            getter: Crv
            type: jwa.EllipticCurveAlgorithm
            required: true
      - name: privateKey
        raw_key_type: "interface{}"
        fields:
          - name: x
            type: "[]byte"
            required: true
          - name: d
            type: "[]byte"
            required: true
          - name: crv
            getter: Crv
            type: jwa.EllipticCurveAlgorithm
            required: true
